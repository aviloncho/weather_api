<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Weather App</title>
</head>
<body>
    <article class="container" id="main_container">
        <h1>Welcome to Weather App!</h1>
        <form action="javascript:void(0);" onsubmit="getWeather()">
            <fieldset class="form-group">
                <legend>Search by city:</legend>
                <div class="form-check">
                    <input type="radio" name="search_by" id="city_id" value="id" onclick="setLabel('ID')">
                    <label for="city_id" class="form-check-label">ID</label>
                </div>
                <div class="form-check">
                    <input type="radio" name="search_by" id="city_name" value="name" onclick="setLabel('Name')">
                    <label for="city_name" class="form-check-label">Name</label>
                </div>
            </fieldset>
            <div class="form-group">
                <input type="text" name="city" id="city" class="form-control">
            </div>
            <div class="alert alert-danger" role="alert" id="api_error"></div>
            <button type="button" class="btn btn-primary" onclick="getWeather()">Show Weather</button>
            <div class="spinner-border text-primary" role="status" id="spinner">
                <span class="sr-only">Loading...</span>
            </div>
        </form>

        <div id="openweathermap-widget-15"></div>
    </article>

    <script src="js/main.js"></script>
</body>
</html>
